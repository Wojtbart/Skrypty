version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm
- deny
- open_hours 
- open_hours_from_to
- what_you_have
- ask_menu
- order_list
- out_of_scope
- bot
- thank_you
- goodbye

entities:
- orderStop
- orderCorrect
- orderSlot
slots:
  orderStop:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: orderStop
  orderCorrect:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: orderCorrect
  orderSlot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: orderSlot

responses:
  utter_greet:
  - text: Hey! How are you? Begin with Pojedzone :D
  - text: Hey! What's up? Begin with Pojedzone :D
  - text: Good morning. Begin with Pojedzone :D
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Anything else I can help you with?
  - text: How can I help you?
  - text: Do you need something?
  utter_goodbye:
  - text: Bye! See you soon.
  - text: Goodbye.
  - text: See Ya!
  - text: Arrivederci!
  utter_ask_food:
  - text: Which dish dou you prefer from the above list?
  utter_welcome:
  - text: Welcome to our restaurant
  - text: I am glad that I helped
  utter_iamabot:
  - text: I am C-3PO bot, not a bot, i am super bot!!!
  utter_ask_order_form_orderSlot:
  - text: What do  you want to order?
  utter_ask_orderStop:
  - text: Do you want to cancelorder?
  utter_ask_orderCorrect:
  - text: |-
      Your order is: 
      {orderSlot} 
      Are you sure that you want it?
  utter_out_of_scope:
  - text: "Sorry i didn't understand you, please rephrase the sentence "
  - text: "Sorry i didn't understand you, can you repeat it? "
  - text: "I can not understand you, repeat this! "

actions:
- utter_greet
- utter_goodbye
- utter_welcome
- utter_did_that_help
- utter_iamabot
- utter_out_of_scope
- utter_ask_food
- utter_ask_order_stop

- action_menu
- action_take_order
- action_opening_hours
- action_opening_hours_now

- validate_order_form
forms:
  order_form:
    required_slots:
    - orderSlot
