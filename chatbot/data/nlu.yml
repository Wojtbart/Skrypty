version: "3.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - adios
    - good by
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: open_hours
  examples: |
    - what are the opening hours of the restaurant?
    - when is the restaurant open?
    - until when you can order a meal?
- intent: what_you_have
  examples: |
    - what i can get here?
    - what i can to eat?
    - what i can get for the lunch?
    - what can i get for dinner?
    - i want food
    - do you have food?
    - can i get food here?
- intent: food
  examples: |
    - I want to order [lasagne](food)
    - We like to have [pizza](food)
    - I want  [hot-dog](food)
    - I love [burger](food)
    - I like [spaghetti](food)
    - I like [spaghetti carbonara](food)
    - I want to order [tiramisu](food)
- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot
  examples: |
    - Can i know your name?
    - What is your name?
    - Who are you?
    - Can you tell me your name?
    - Am I talking to a bot?
    - am I talking to a human?
    - Hey bot, what is your name?
- intent: quantity
  examples: |
    - [1](quantity)
    - [2](quantity)
    - i want [3](quantity) burgers
- intent: out_of_scope
  examples: |
    - what is 2+2?
    - President of Poland?
    - Can you show me directions?
- intent: ask_order
  examples: |
    - tell me the order id
    - what's my order number?
    - what is my order no?
